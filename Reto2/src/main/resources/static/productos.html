<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Registro productos</title>
</head>
<body>
     <!-- sidenav -->
     <div class="sidenav">
        <div class="login-main-text">
            <h2 id="titulo">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-basket2" viewBox="0 0 16 16">
                    <path d="M4 10a1 1 0 0 1 2 0v2a1 1 0 0 1-2 0v-2zm3 0a1 1 0 0 1 2 0v2a1 1 0 0 1-2 0v-2zm3 0a1 1 0 1 1 2 0v2a1 1 0 0 1-2 0v-2z"/>
                    <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-.623l-1.844 6.456a.75.75 0 0 1-.722.544H3.69a.75.75 0 0 1-.722-.544L1.123 8H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM2.163 8l1.714 6h8.246l1.714-6H2.163z"/>
                </svg>
                El Cacharrero
            </h2>
            <p id="pagId">Registro productos</p>
            <a href="registro.html" id="pagLink">Registro Usuarios</a>
        </div>
    </div>

    <!-- Main -->
    <div class="main" id="main-registro">
        <div class="col md-6 col-sm-12">
            <div class="registro">
                <div class="row mb-3 justify-content-md-center">
                    <div class="">
                        <label for="brand" class="form-label">Marca</label>
                        <input type="text" class="form-control" id="brand">
                    </div>
                </div>
                <div class="row mb-3 justify-content-md-center">
                    <div class="">
                        <label for="procesor" class="form-label">Procesador</label>
                        <input type="text" class="form-control" id="procesor">
                    </div>
                </div>
                <div class="row mb-3 justify-content-md-center">
                    <div class="">
                        <label for="os" class="form-label">Sistema operativo</label>
                        <input type="text" class="form-control" id="os">
                    </div>
                </div>
                <div class="row mb-3 justify-content-md-center">
                    <div class="">
                        <label for="description" class="form-label">Descripci&oacute;n</label>
                        <input type="text" class="form-control" id="os">
                    </div>
                </div>
                <div class="row mb-3 justify-content-md-center">
                    <div class="">
                        <label for="memory" class="form-label">Memoria</label>
                        <input type="text" class="form-control" id="memory">
                    </div>
                </div>
                <div class="row mb-3 justify-content-md-center">
                    <div class="">
                        <label for="hardDrive" class="form-label">Disco Duro</label>
                        <input type="text" class="form-control" id="hardDrive">
                    </div>
                </div>
                <div class="row mb-3 justify-content-md-center">
                    <div class="">
                        <input type="radio" id="disponibilidad" name="disponibilidad" value="true">
                        <label for="disponible">Disponible</label>

                        <input type="radio" id="disponibilidad" name="disponibilidad" value="false">
                        <label for="disponible">No Disponible</label>
                    </div>
                </div>
                <div class="row mb-3 justify-content-md-center">
                    <div class="">
                        <label for="price" class="form-label">Precio</label>
                        <input type="text" class="form-control" id="price" placeholder="0000000">
                    </div>
                </div>
                <div class="row mb-3 justify-content-md-center">
                    <div class="">
                        <label for="quantity" class="form-label">Cantidad</label>
                        <input type="text" class="form-control" id="quantity">
                    </div>
                </div>
                <div class="row mb-3 justify-content-md-center">
                    <div class="">
                        <label for="photography" class="form-label">Fotograf&iacute;a</label>
                        <input type="text" class="form-control" id="photography">
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary" id="guardar" >Guardar</button>
        <br>
        <br>
    </div>

    <!--Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/funciones.js" type="text/javascript"></script>
</body>
</html>
